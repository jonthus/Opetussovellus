
{% extends 'layout.html' %}

{% block content %}
<div class="row">
<div class="col-8">

<h1>Etusivu</h1>

{% if session.user_role == 2 %}
<ul class="courses">
<li> <a href="/add">Lisää kurssi</a>
<li> <a href="/remove">Poista kurssi</a>
</ul>
{% endif %}

</div>
<div class="col-4">

<h2>Kurssilistaus</h2>

<ul class="listing">
{% for course in courses %}
<li><a href="/course/{{ course.id }}">{{ course.name }}</a>
{% endfor %}
</ul>

</div>
</div>
{% endblock %}
